---
env:
  contexts:
  - name: "Default Context"
    urls:
    - "https://localhost:44335/"
    includePaths:
    - "https://localhost:44335/.*"
    excludePaths: []
    authentication:
      parameters: {}
      verification:
        method: "response"
        pollFrequency: 60
        pollUnits: "requests"
    sessionManagement:
      method: "cookie"
      parameters: {}
    technology:
      exclude: []
  parameters:
    failOnError: true
    failOnWarning: false
    progressToStdout: true
  vars: {}
jobs:
- parameters:
    scanOnlyInScope: true
    enableTags: false
    disableAllRules: false
  rules: []
  name: "passiveScan-config"
  type: "passiveScan-config"
- parameters:
    queryGenEnabled: true
    maxQueryDepth: 5
    lenientMaxQueryDepthEnabled: true
    maxAdditionalQueryDepth: 5
    maxArgsDepth: 5
    optionalArgsEnabled: true
    argsType: "both"
    querySplitType: "leaf"
    requestMethod: "post_json"
  name: "graphql"
  type: "graphql"
- parameters: {}
  name: "passiveScan-wait"
  type: "passiveScan-wait"
- parameters: {}
  policyDefinition:
    rules: []
  name: "activeScan"
  type: "activeScan"
- parameters:
    template: "risk-confidence-html"
    reportDir: "/zap/wrk/reports"
    reportTitle: "ZAP Scanning Report"
    reportDescription: ""
  name: "report"
  type: "report"

